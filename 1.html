<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ruffle</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; 
        background-color: black; 
      }

      #container {
        width: 100%;
        height: 100%;
      }


      ruffle-player {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
      window.RufflePlayer = window.RufflePlayer || {};
      window.RufflePlayer.config = {
        "autoplay": "auto"
      }
      window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("container");
        container.appendChild(player);
        player
          .ruffle()
          .load(
            "https://raw.githack.com/efficenspoun/congenial-umbrella/main/swfs/tboiwotl-v1.666.swf",
          );
      });
    </script>
    <script src="https://raw.githack.com/efficenspoun/congenial-umbrella/main/ruff/ruffle.js"></script>
  </body>
</html>
